<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript"
	src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<title>TicTacToe</title>
<style>
body {
	margin-left: 20px;
	margin-right: 20px;
	width: 80%;
	height: 100%;
	border: 3px solid #73AD21;
}

.center {
	text-align: center;
	border: 3px solid green;
}

table, th, td {
	border: 1px solid green;
	margin: 10px;
}

table.center {
	margin-left: auto;
	margin-right: auto;
}
</style>
<script>
   var socket = io.connect('http://' + document.domain + ':' + location.port);
</script>
</head>
<body>
	<div class="center">
		<h2>TicTacToe</h2>
		<h4>
			Current Player:<label id="lbltipAddedComment"></label>
		</h4>
		<script>
			$.get("/currentplayer", function(data) {
				$("#lbltipAddedComment").text(data);
			});
		</script>
		<table class="center"
			style="width: 300px; height: 300px; table-layout: fixed;">
			<tr>
				<td id='cell00'></td>
				<td id='cell01'></td>
				<td id='cell02'></td>
			</tr>
			<tr>
				<td id='cell10'></td>
				<td id='cell11'></td>
				<td id='cell12'></td>
			</tr>
			<tr>
				<td id='cell20'></td>
				<td id='cell21'></td>
				<td id='cell22'></td>
			</tr>
			<script>
			    socket.on('move_event', function(data) {
                  var splits = data.split(" ")
                  var x = splits[0].split(":")[1]
                  var y = splits[1].split(":")[1]
                  var style = splits[2].split(":")[1]
                  $("#cell" + x + y).text(style);
                  
                  
                  // check game status post move
				  $.get("/checkgame", function(data) {
							if(data == ""){
								   return
							}
							alert($("#lbltipAddedComment").text() + ":" + data);
								
						    // exit game
							window.location.replace("/");
						});
							
							
    			// reload current player
				$.get("/currentplayer", function(data) {
						$("#lbltipAddedComment").text(data);
				  });
                });
			
			
				$('td').click(
						function() {
							var col = $(this).parent().children()
									.index($(this));
							var row = $(this).parent().parent().children()
									.index($(this).parent());
                             
                            // make move 
							$.get("/move?x=" + row + "&y=" + col);
							
							
							
						});
			</script>
		</table>
	</div>
</body>
</html>
